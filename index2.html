<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Table</title>
</head>

<body>

    
    <form class="container" id="main-form">
        
        <div class="mb-3 m-5">

            <label for="name" class="form-label"> Name: </label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3 m-5">
            <label for="age" class="form-label "> Age: </label>
            <input type="text" id="age" class="form-control">
        </div>
        <div class="mb-3 m-5">
            <label for="address" class="form-label"> Address: </label>
            <input type="text" id="address" class="form-control">
        </div>
        <div class="mb-3 m-5">
            <label for="phone" class="form-label"> Phone: </label>
            <input type="text" id="phone" class="form-control">
        </div>

       
        <button type="submit" class=" btn btn-primary m-5">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
        <br> <br>
        <center>
            <p id="msg" ></p>
        </center>

        <input type="search" name="search" class=" shadow m-5 mt-sm-0" id="search" placeholder="Search Here!">
        

    </form>

    <table id="main-table" class="table table-hover mt-0">


        <thead>
            <tr>
                <th> NAME </th>
                <th> AGE </th>
                <th> ADDRESS</th>
                <th> PHONE </th>
            </tr>
        </thead>
        <tbody>

        </tbody>



    </table>

    <script src="./index2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
